<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sample</title>
</head>
<body>
    <hr>
    <h1 style="text-align: center;">Form Sample</h1>
    <hr>
    <h3>Application Form</h3>
    <form>
        <label for="Fullname">Fullname</label>
        <br>
        <input type="text" id="Fullname" name="Fullname" required>
        <br>
        <label for="Date of Birth">Date of Birth</label>
        <br>
        <input type="date" name="Date of Birth" id="Date of Birth" required>
        <br>
        <label for="Mail">Mail</label>
        <br>
        <input type="email" name="Mail" id="Mail" required>
        <br>
        <label for="Number">Number</label>
        <br>
        <input type="tel" name="Number" id="Number" minlength="10" maxlength="10" required>
        <br>
        <label for="Gender">Gender</label>
        <br>
        <select name="Gender" id="Gender"><option value="Select">Select</option><option value="Male">Male</option> <option value="Female">Female</option></select>
        <br>
        <h3>Education</h3>
        <label for="Degree">Degree</label>
        <br>
        <input type="text" name="Degree" id="Degree" required>
        <br>
        <label for="CGPA">CGPA</label>
        <br>
        <input type="number" name="CGPA" id="CGPA" required>
        <br>
        <br>
        <label for="Resume">Resume</label>
        <br>
        <input type="file" name="Resume" id="Resume" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
